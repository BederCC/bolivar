<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
</head>
<body>
    <h1>Respuesta del Formulario</h1>
    <p id="respuesta"></p>

    <script type="text/javascript">
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const respuesta = urlParams.get('respuesta');

        // Decodificar los datos y mostrar en el elemento con id 'respuesta'
        if (respuesta) {
            document.getElementById('respuesta').textContent = decodeURIComponent(respuesta);
        } else {
            document.getElementById('respuesta').textContent = "No se recibieron datos.";
        }
    </script>
</body>
</html>
